<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>TP_3</title>
</head>
<body>
    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese dos números y seleccione la operación</h1>
            <form action="/operaciones" method="post" autocomplete="off"> 
                <div class="form-group">
                    <label for="num1"> Primer número </label>
                    <input type="number" id="num1" class="form-control" name="num1">
                </div>
                <div class="form-group">
                    <label for="num2"> Segundo número </label>
                    <input type="number" id="num2" class="form-control" name="num2">
                </div>
                <button class="btn btn-info mt-3">+</button>
                <button class="btn btn-info mt-3">-</button>
                <button class="btn btn-info mt-3">*</button>
                <button class="btn btn-info mt-3">/</button>
            </form>
        </div>
    </div>
    <script src="./routes/index.js"></script>
</body>
</html>
